<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Codeflix - Streaming de Aulas de programação</title>
   <link rel="icon" href="img/logo.png" type="image/png"/>
<script type="text/javascript" src="js/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/style-2.css">
  <link rel="stylesheet" type="text/css" href="css/mdbpro.css">
  <script type="text/javascript" src="js/mdbpro.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/popper.js"></script>
<script type="text/javascript" src="js/validacao.js"></script>

</head>
<body class="fadeIn">

<!--Mask-->
<div id="intro" class="view" style="background-image: url(img/img-0.png);background-repeat: no-repeat;background-attachment: fixed;background-size: cover;">

  <div class="mask flex-center rgba-black-strong">

      <!-- Default form login -->
<form id="login-form" class="text-left border border-light p-5 bg-white col-lg-4" style="overflow: hidden;">
    <div align="left">
      <img class="brand-icon-2 mb-3" src="img/logo-intro.png">
    </div>
    <div class="wow fadeInRight">
    <h4 class="text-dark mb-3 font-weight-bold">Criar conta</h4>

    <!-- User -->
    <div class="md-form form-sm mt-0">
    	<span id="msg-1" class="small text-danger" style="display: none;">*Campo inválido*</span>
        <input type="text" id="cad_name" class="form-control form-control-sm" placeholder="Nome completo">
        <span id="msg-2" class="small text-danger" style="display: none;">*Campo inválido*</span>
        <input type="text" id="cad_user" class="form-control form-control-sm" placeholder="Usuário">
        <span id="msg-3" class="small text-danger" style="display: none;">*Campo inválido*</span>
        <input type="password" id="cad_key" class="form-control form-control-sm" placeholder="Senha">
        <span id="msg-4" class="small text-danger" style="display: none;">*Campo inválido*</span>
        <input type="email" id="cad_email" class="form-control form-control-sm" placeholder="Email">
        <!-- Checkbox -->
    <div class="form-check">
        <input type="checkbox" class="form-check-input small" id="materialUnchecked">
        <label class="form-check-label small" for="materialUnchecked">Eu gostaria de receber notícias no meu email</label>
    </div>
      </div>
      
          

    <!-- Sign in button -->
    <a style="float: right;"><button class="btn btn-primary btn-sm" type="button" onclick="val_cad()">Confirmar</button></a>
    <a href="login.html" style="float: right;"><button class="btn btn-sm btn-light" type="button">Cancelar</button></a>
</div>
</form>
<!-- Default form login -->

  </div>

</div>
<!--/.Mask-->


	<script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/mdbpro.js"></script> 
      <script type="text/javascript" src="js/animation.js"></script>
</body>
</html>
